<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title-name">Contact Us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="contact-us-body">
            <div class="formBox">    
                <h2 id="contact-title">Get in Touch</h2>
                    <p class="contact-paragraph">Interested in a design? Want to know more about the process? Let us know!</p>
                    <p class="contact-paragraph">Fill out the form below! We'll get back to you within 24-48 hours</p>
                <form action="#">
                    <div class="nameInp">
                        <label class="contact-label">
                            Full Name:
                            <input type="text" name="name" id="name">
                        </label>
                        </div>
                    <div class="mailInp">
                        <label class="contact-label">
                            Email:
                            <input type="email" name="mail" id="mail">
                        </label>
                    </div>
                    <div class="subjectInp">
                        <label class="contact-label">
                            Subject:
                            <input type="text" name="subject" id="subject-label">
                        </label>
                    </div>
                    <div class="queryInp">
                        <label class="contact-label">
                            Message:
                            <textarea name="query" id="query" cols="30" rows="5"
                            placeholder="Your message here"></textarea>
                        </label>
                    </div>
                    <div class="submitBtn">
                        <button id="btn-send-message" onclick="notif()">Send Message Now</button>
                    </div>
                </form>                
                    <p class="extra">You can also follow us on social media</p>
                <div class="contact-social">
                    <a class="contact-social-link" aria-label="visit facebook profile" href="">
                        <img class="contact-social-img" aria-hidden="true" loading="lazy" decoding="async" src="Images/social-facebook-button-blue-icon.png" alt="facebook" 
                        width="40">
                    </a>
                    <a class="contact-social-link" aria-label="visit instagram profile" href="">
                        <img class="contact-social-img" aria-hidden="true" loading="lazy" decoding="async" src="Images/pngtree-instagram-icon-instagram-logo-png-image_3584852.png" alt="instagram"
                        width="40">
                    </a>
                </div>
            </div>
            
    </body>
</html>
